<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringtones Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }
        .visualizer {
            height: 150px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }
        .bar {
            position: absolute;
            bottom: 0;
            width: 8px;
            background: linear-gradient(to top, #4facfe 0%, #00f2fe 100%);
            border-radius: 4px;
            animation: equalize 1.5s infinite ease-in-out;
            transform-origin: bottom;
        }
        @keyframes equalize {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }
        .progress-container {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
        }
        .progress {
            height: 100%;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }
        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .track-item.active {
            background: rgba(79, 172, 254, 0.2);
            border-left: 3px solid #4facfe;
        }
        .play-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        .play-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-gray-900 bg-opacity-70 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden" data-aos="fade-u<!-- Visualizer -->
        <div class="visualizer p-4" id="visualizer"<!-- Bars will be generated by JS -->
        </d<!-- Player Controls -->
        <div class="p-6"<!-- Track Info -->
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold" id="track-title">Select a Ringtone</h2>
                <p class="text-gray-400" id="track-artist">Your Collection</p>
            </div>
            <!-- Progress Bar -->
            <div class="progress-container mb-4" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
            <!-- Time Info -->
            <div class="flex justify-between text-sm text-gray-400 mb-6">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <!-- Controls -->
            <div class="flex items-center justify-center space-x-8 mb-6">
                <button class="text-gray-400 hover:text-white transition" id="prev-btn">
                    <i data-feather="skip-back" class="w-6 h-6"></i>
                </button>
                
<button class="play-btn w-14 h-14 rounded-full flex items-center justify-center text-white transition" id="play-btn">
                    <i data-feather="play" class="w-6 h-6" id="play-icon"></i>
                </button>
                
<button class="text-gray-400 hover:text-white transition" id="next-btn">
                    <i data-feather="skip-forward" class="w-6 h-6"></i>
                </button>
            </div>
            <!-- Volume -->
            <div class="flex items-center space-x-2 mb-6">
                <i data-feather="volume" class="w-5 h-5 text-gray-400"></i>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7" class="w-full accent-blue-400">
            </div>
        </div><!-- Track List -->
        <div class="bg-gray-800 bg-opacity-50 p-4 max-h-64 overflow-y-auto">
            <h3 class="text-lg font-semibold mb-4">Your Ringtones</h3>
            <ul class="space-y-2" id="track-list<!-- Tracks will be added by JS -->
            </ul>
        </div>
    </div>
    
<audio id="audio"></audio>    
<script>
    document.addEventListener('DOMContentLoaded', function() {
        feather.replace();
        AOS.init();            
        // Sample ringtones data - replace with your actual files
        const ringtones = [
            {
                title: "Morning Alarm",
                artist: "Nature Sounds",
                file: "morning_alarm.mp3"
            },
            {
                title: "Digital Beep",
                artist: "Tech Sounds",
                file: "digital_beep.mp3"
            },
            {
                title: "Classic Ring",
                artist: "Vintage",
                file: "classic_ring.mp3"
            },
            {
                title: "Bubble Pop",
                artist: "Fun Sounds",
                file: "bubble_pop.mp3"
            },
            {
                title: "Space Echo",
                artist: "Sci-Fi",
                file: "space_echo.mp3"
            },
            {
                title: "Water Drop",
                artist: "Nature Sounds",
                file: "water_drop.mp3"
            }
        ];            
        // Audio elements
        const audio = document.getElementById('audio');
        const progressContainer = document.getElementById('progress-container');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const volumeControl = document.getElementById('volume');
        const trackTitle = document.getElementById('track-title');
        const trackArtist = document.getElementById('track-artist');
        const trackList = document.getElementById('track-list');
        const visualizer = document.getElementById('visualizer');            
        // Create visualizer bars
        for (let i = 0; i < 50; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.left = `${i * 10}px`;
            bar.style.height = `${Math.random() * 80 + 20}px`;
            bar.style.animationDelay = `${Math.random() * 1.5}s`;
            visualizer.appendChild(bar);
        }            
        // Update bars animation when playing
        function updateVisualizer() {
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                bar.style.animationDuration = `${0.5 + Math.random() * 1}s`;
                bar.style.height = `${Math.random() * 80 + 20}px`;
            });
        }            
        // Populate track list
        ringtones.forEach((track, index) => {
            const li = document.createElement('li');
            li.className = 'track-item p-3 rounded-lg cursor-pointer transition';
            li.innerHTML = `
                <div class="flex items-center justify-between">
                    <div>
                        <h4 class="font-medium">${track.title}</h4>
                        <p class="text-sm text-gray-400">${track.artist}</p>
                    </div>
                    <span class="text-xs text-gray-500">${Math.floor(Math.random() * 2) + 1}:${Math.floor(Math.rando() * 60).toString().padStart(2, '0')}</span>
                </div>
            `;
            li.addEventListener('click', () => loadTrack(index));
            trackList.appendChild(li);
        });            
        let currentTrack = 0;
        let isPlaying = false;            
        // Load track
        function loadTrack(index) {
            currentTrack = index;
            const track = ringtones[currentTrack];                
            trackTitle.textContent = track.title;
            trackArtist.textContent = track.artist;
            audio.src = track.file;                
            // Update active track in list
            document.querySelectorAll('.track-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });                
            playTrack();
        }            
        // Play track
        function playTrack() {
            isPlaying = true;
            playIcon.setAttribute('data-feather', 'pause');
            feather.replace();
            audio.play();
            updateVisualizer();
            const interval = setInterval(updateVisualizer, 1500);                
            audio.addEventListener('ended', () => {
                clearInterval(interval);
                nextTrack();
            });
        }            
        // Pause track
        function pauseTrack() {
            isPlaying = false;
            playIcon.setAttribute('data-feather', 'play');
            feather.replace();
            audio.pause();
        }            
        // Next track
        function nextTrack() {
            currentTrack = (currentTrack + 1) % ringtones.length;
            loadTrack(currentTrack);
        }            
        // Previous track
        function prevTrack() {
            currentTrack = (currentTrack - 1 + ringtones.length) % ringtones.length;
            loadTrack(currentTrack);
        }            
        // Update progress bar
        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;                
            // Update time
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;                
            if (duration) {
                durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            }                
            const currentMinutes = Math.floor(currentTime / 60);
            let currentSeconds = Math.floor(currentTime % 60);
            if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
            currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
        }            
        // Set progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }            
        // Event listeners
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseTrack();
            } else {
                if (audio.src) {
                    playTrack();
                } else {
                    loadTrack(0);
                }
            }
        });            
        prevBtn.addEventListener('click', prevTrack);
        nextBtn.addEventListener('click', nextTrack);
        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });            
        // Load first track by default
        if (ringtones.length > 0) {
            loadTrack(0);
            pauseTrack();
        }
    });
</script></body></html>
